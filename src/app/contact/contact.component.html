<h1>{{'Contact Me' | translate}}</h1>
<div class="contact">
    <form [formGroup]="form" class="shadow">
        <div class="detail shadow">
            <img src="assets/icons/send.svg">
        </div>
        <div class="form">
            <h3>{{'Send Message' | translate}}</h3>
            <div class="form-input">
                <span [ngClass]="{invalid: invalidName}">{{'Name' | translate}}:</span>
                <input type="text" formControlName="name">
            </div>
            <div class="form-input">
                <span [ngClass]="{invalid: invalidEmail}">Email:</span>
                <input type="email" formControlName="_replyto">
            </div>
            <div class="form-input">
                <span [ngClass]="{invalid: invalidMessage}">{{'Message' | translate}}:</span>
                <textarea formControlName="message"></textarea>
            </div>
            <button (click)="send()">{{'SEND' | translate}}</button>
        </div>
    </form>
    <div class="image shadow">
        <div class="social-media">
            <div class="shadow" (click)="email()">
                <img class="email" src="assets/icons/email.svg">
            </div>
            <div class="shadow" (click)="linkedin()">
                <img class="in" src="assets/icons/linkedin.svg">
            </div>
            <div class="shadow" (click)="wpp()">
                <img class="wpp" src="assets/icons/whatsapp.svg">
            </div>
        </div>
        <div>
            <span>{{'IN_TOUCH' | translate}}</span>
            <p>{{'LOVE_TALK' | translate}}</p>
        </div>
    </div>
</div>
